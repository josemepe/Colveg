

{% block content %}
<div id='map' style='width: 100%; height: 400px;'></div>

{% endblock %}

{% block scripts %}
<script src='{{ mapbox_url }}'></script>
<script>
    mapboxgl.accessToken = '{{ mapbox_access_token }}';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.5, 40],
        zoom: 9
    });
</script>
{% endblock %}
